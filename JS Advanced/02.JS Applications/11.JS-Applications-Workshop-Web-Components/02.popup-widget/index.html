<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pop-up Widget - Component</title>
</head>

<body>
<h1>Pop-up Widget - Component</h1>
<popup-widget img="./img/info.png">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus, laudantium!
</popup-widget>
<popup-widget img="./img/default.png">
    Dolor dolore ea earum maiores maxime officia, quas voluptatibus! Deserunt sapiente, ullam?
</popup-widget>

<template id="popup-template">
    <style>
        .wrapper {
            position: relative;
        }

        .info {
            font-size: 0.8rem;
            width: 200px;
            display: inline-block;
            border: 1px solid black;
            padding: 10px;
            background: white;
            border-radius: 10px;
            opacity: 0;
            transition: 0.6s all;
            position: absolute;
            bottom: 20px;
            left: 10px;
            z-index: 3;
        }

        img {
            width: 1.2rem;
        }

        .icon:hover + .info, .icon:focus + .info {
            opacity: 1;
        }
    </style>
    <span class="wrapper">
      <span class="icon" tabindex="0">
        <img src="POPUP ALT IMAGE URL">
      </span>

      <span class="info">
        <slot>POPUP TEXT</slot>
      </span>
    </span>
</template>

<script type="module">
    class PopupWidget extends HTMLElement {
        constructor() {
            super();
            this.attachShadow({mode: 'open'});
            this.img = this.getAttribute('img');
        }

        connectedCallback() {
            const element = template.content.cloneNode(true);
            element.querySelector('img').src = this.img;
            this.shadowRoot.appendChild(element);
        }
    }

    const template = document.getElementById('popup-template');

    window.customElements.define('popup-widget', PopupWidget);
</script>

</body>

</html>
